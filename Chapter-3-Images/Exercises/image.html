<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🐱 Cat Gallery 🐱</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <!-- Main Page Title -->
  <h1>🐾 The Cat Gallery 🐾</h1>

  <!-- Image Gallery Grid -->
  <div class="gallery">

    <!----------- all the  Filtered Images  of the row 1 ----------->
    <div class="image-card blackwhite">
      <img src="cat.jpg" alt="Black and white kitten" title="Black & White Kitty" />
      <p class="desc">black and white fluff🖤</p>                   <!-- a little discription the image -->
    </div>

    <div class="image-card blue">
      <img src="2cat.jpg" alt="Blue tinted kitten" title="Blue Kitty" />
      <p class="desc">and dreamy touch of blue 💙</p>               <!-- a little discription the image -->
    </div>

    <div class="image-card vintage">
      <img src="3cat.jpg" alt="Vintage kitten photo" title="Vintage Kitty" />
      <p class="desc"> 70s vintage 📸</p>          <!-- a little discription the image -->
    </div> 

    <!--------- --Original Images of the row 2 ----------->
    <div class="image-card">
      <img src="cat.jpg" alt="Fluffy kitten" title="Fluffy Kitty" />
      <p class="desc">Fluff ball🌼</p>    <!-- a little discription the image -->
    </div>

    <div class="image-card">
      <img src="2cat.jpg" alt="Sleeping kitten" title="Sleepy Kitty" />
      <p class="desc"> paws in the air — nap goals 😴</p>        <!-- a little discription the image -->
    </div>

    <div class="image-card">
      <img src="3cat.jpg" alt="Cozy kitten" title="Cozy Kitty" />
      <p class="desc">Peekaboo from a  blanket  🛏️</p>       <!-- a little discription the image -->
    </div>
  </div>

  <!-- Copyright Info -->
  <p class="credit">
    📸 Photos by Karsten Winegeart, The Lucky Neko, and Alexandru Zdrobău via <a href="https://www.pexels.com" target="_blank">Pexels</a>
  </p>
  

</body>
</html>
