<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGB Color Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!------- Game Container --------------->
  <div class="game-container">
    <h1> RGB Color Guessing Game</h1>      <!--game name-->   
    <h2>Guess the Color!</h2>

    <!-------- RGB value that user guesses------>
    <p id="rgbValue">RGB(???, ???, ???)</p> 

    <!-- Color buttons -->
    <div class="color-options">
      <button class="color-option"></button>
      <button class="color-option"></button>
      <button class="color-option"></button>
    </div>

    <!------total Score and Lives------>
    <p id="score">Score: 0</p>
    <p id="lives">Lives: 3</p>

    <!------Replay Button------->
    <button id="replayBtn" style="display: none;">Play Again</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
